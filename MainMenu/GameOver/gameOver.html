<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗБОР</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div id="pic">
            <img src="https://firebasestorage.googleapis.com/v0/b/project-word-e6c87.appspot.com/o/avatars%2Fuser_avatar.jpg?alt=media&token=6a6125a2-5621-4a89-8bf8-2922a8ac1d6d"
                alt="" height="100px">
        </div>
        <div id="user-name">USER NAME</div>


        <!-- Trigger the modal tih a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">GAME OVER</button>
        <div id="pic">
            <img src="./assets/user_avatar.jpg" alt="" height="100px">
        </div>
        <div id="user-name"></div>


        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="middle" style="font-size: 30px;">ИГРАТА ЗАВРШИ!</h4>
                    </div>

                    <div class="modal-body">
                        <!-- html element for name of the user that will keep the value as variable -->
                        <div class="margin-top-bottom">
                            <p id="msg" class="middle" style="font-size: 30px;" style="text-align: center;"></p>
                        </div>
                    </div>

                    <div class="modal-footer middle-btns newGameModal">
                        <button id="new-game" class="btn btn-default" data-dismiss="modal"
                            onclick="location.href='/index.html'">НОВА ИГРА</button>
                        <button id="quit-game" class="btn btn-default" data-dismiss="modal"
                            onclick="location.href='/index.html'">ИЗЛЕЗ</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="game-over.js"></script>
    <script src="/newGame.js"></script>
</body>

</html>
